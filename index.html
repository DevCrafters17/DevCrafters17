<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SentryX Discord Bot - Official Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#2d46ff">
  <link rel="icon" href="https://i.postimg.cc/jjhJPRFJ/Sentry-X-2.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Clash+Display:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <style>
    :root {
      --main: #2d46ff;
      --accent: #6a81ff;
      --background: #101123;
      --card: rgba(25, 30, 55, 0.93);
      --glass: rgba(22, 25, 44, 0.88);
      --shadow: 0 8px 48px 0 #2d46ff50, 0 0 0 2px #2d46ff1c;
      --radius: 26px;
      --premium: #ffd700;
      --section-gap: 70px;
      --nav-height: 60px;
    }
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
      font-family: 'Montserrat', 'Clash Display', sans-serif;
      background: var(--background);
      color: #f5f7ff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    .navbar {
      width: 100%;
      background: rgba(13,17,34,0.88);
      box-shadow: 0 2px 20px #2d46ff18;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      min-height: var(--nav-height);
      transition: background 0.5s;
      border-bottom: 1px solid #26284d40;
    }
    .navbar-inner {
      max-width: 1100px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 36px;
      min-height: var(--nav-height);
    }
    .navbar-logo {
      display: flex;
      align-items: center;
      gap: 13px;
      cursor: pointer;
      user-select: none;
    }
    .navbar-logo img {
      width: 40px;
      height: 40px;
      border-radius: 26%;
      box-shadow: 0 0 10px #2d46ff85;
      background: #1a1e34;
    }
    .navbar-logo span {
      font-family: 'Clash Display', 'Montserrat', sans-serif;
      font-size: 1.35rem;
      font-weight: 900;
      color: var(--accent);
      letter-spacing: 1px;
      text-shadow: 0 2px 10px #2d46ff30;
      margin-left: 4px;
    }
    .nav-links {
      display: flex;
      gap: 28px;
    }
    .nav-link {
      color: #c1c9ff;
      font-weight: bold;
      font-size: 1.04rem;
      text-decoration: none;
      background: none;
      border: none;
      padding: 7px 18px;
      border-radius: 24px;
      cursor: pointer;
      outline: none;
      transition: color .17s, background .21s, transform .2s;
      letter-spacing: 0.1em;
    }
    .nav-link.active, .nav-link:hover {
      background: linear-gradient(90deg, var(--main) 20%, var(--accent) 90%);
      color: #fff;
      transform: scale(1.08);
      box-shadow: 0 2px 14px #2d46ff45;
    }
    /* HERO */
    .hero-section {
      position: relative;
      min-height: 93vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 110px 0 60px 0;
      background: transparent;
      z-index: 2;
      overflow: visible;
      flex-direction: column;
    }
    .hero-bg-blob {
      position: absolute;
      left: 0; top: 0;
      width: 100vw; height: 120vh;
      pointer-events: none;
      z-index: 0;
      opacity: 0.47;
      background: radial-gradient(circle at 20% 30%, #2d46ff99 0 24%, #101123 50% 100%);
      filter: blur(40px) saturate(1.3);
      animation: heroBlobAnim 11s ease-in-out infinite alternate;
    }
    @keyframes heroBlobAnim {
      0% {transform: scale(1) translateY(0);}
      100% {transform: scale(1.09) translateY(-25px);}
    }
    .hero-content {
      background: var(--glass);
      border-radius: 44px;
      box-shadow: var(--shadow);
      padding: 64px 48px 56px 48px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 34px;
      max-width: 520px;
      width: 95vw;
      z-index: 1;
      position: relative;
      overflow: hidden;
    }
    .hero-logo {
      width: 120px;
      height: 120px;
      border-radius: 30%;
      background: linear-gradient(135deg, var(--main) 0%, var(--accent) 100%);
      box-shadow: 0 0 36px #2d46ff99, 0 2px 14px #0006;
      padding: 11px;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: heroFloat 4s ease-in-out infinite alternate;
      transition: transform .24s cubic-bezier(.63,-0.17,.53,1.21);
    }
    @keyframes heroFloat { 0%{ transform:translateY(0);} 100%{transform:translateY(-13px);} }
    .hero-logo img {
      width: 100%;
      height: 100%;
      border-radius: 22%;
      box-shadow: 0 0 0 4px #23264b;
      z-index: 2;
    }
    /* Confetti animation wrapper for hero */
    .confetti-hero {
      position: absolute;
      left: 0; top: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
      overflow: visible;
    }
    /* LIVE BADGE */
    .launch-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(92deg, #51ffdc 0%, #2d46ff 70%);
      color: #fff;
      font-weight: 900;
      font-family: 'Clash Display', 'Montserrat', sans-serif;
      padding: 7px 22px 7px 17px;
      border-radius: 23px;
      font-size: 1.07em;
      box-shadow: 0 0 30px #2d46ff40;
      margin-bottom: 9px;
      margin-top: 1px;
      letter-spacing: 0.08em;
      animation: pulseBadge 1.4s infinite alternate;
      border: 2.5px solid #aef7ff;
      position: relative;
      z-index: 2;
    }
    @keyframes pulseBadge {
      0% { box-shadow: 0 0 18px #84f8fe73, 0 0 0 #fff0; }
      100% { box-shadow: 0 0 38px #aef7ffb5, 0 0 8px #2d46ff60; }
    }
    .launch-badge span {
      font-size: 1.14em;
      vertical-align: middle;
    }
    .hero-title {
      font-family: 'Clash Display', 'Montserrat', sans-serif;
      font-size: 2.9rem;
      font-weight: 900;
      background: linear-gradient(90deg, var(--accent) 20%, var(--main) 70%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 2.5px;
      margin-bottom: 0;
      text-shadow: 0 2px 14px #2d46ff30;
      animation: none;
    }
    .hero-desc {
      font-size: 1.15rem;
      color: #e0e6ff;
      font-weight: 500;
      line-height: 1.85;
      margin-bottom: 7px;
      text-align: center;
      letter-spacing: .05em;
    }
    .hero-cycle {
      font-weight: 900;
      background: linear-gradient(90deg,#84f8fe 10%,#ffe38a 80%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      font-size: 1.1em;
      letter-spacing: .03em;
      margin: 0 2px;
      min-height: 1.3em;
      transition: color .27s;
    }
    .hero-cta {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: center;
    }
    .invite-btn {
      background: linear-gradient(95deg, var(--main), var(--accent) 93%);
      color: #fff;
      font-size: 1.18rem;
      font-weight: bold;
      padding: 16px 48px;
      border: none;
      border-radius: 42px;
      box-shadow: 0 0 18px #2d46ff88;
      cursor: pointer;
      outline: none;
      letter-spacing: 1px;
      margin-top: 7px;
      position: relative;
      overflow: hidden;
      z-index: 2;
      transition: all .17s cubic-bezier(.79,.04,.41,1.19), box-shadow .21s;
      will-change: transform;
      animation: pulseGlow 2.5s infinite alternate;
    }
    @keyframes pulseGlow {0%{box-shadow:0 0 18px #2d46ffbb;}100%{box-shadow:0 0 38px #2d46ffcc;}}
    .invite-btn:hover, .invite-btn:focus {
      background: linear-gradient(90deg, #3d66ff 10%, #a6b5ff 100%);
      box-shadow: 0 0 46px #2d46ffcc;
      transform: scale(1.055) rotate(-1.3deg);
    }
    /* SECTION TITLES */
    .section-title {
      font-size: 2.15rem;
      font-family: 'Clash Display', 'Montserrat', sans-serif;
      font-weight: 900;
      margin-bottom: 13px;
      letter-spacing: 1px;
      text-align: center;
      background: linear-gradient(90deg, var(--main) 0%, var(--accent) 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 14px #2d46ff28;
    }
    /* FEATURES, PREMIUM, TEAM, COMMUNITY */
    /* (Same as previous code for those sections...) */
    /* Just keeping code clean for brevity! Use all previous style blocks for these. */

    /* Responsive improvements: */
    @media (max-width: 700px) {
      .hero-title { font-size: 2rem; }
      .hero-content {padding: 22px 2vw 18px 2vw;}
      .navbar-inner {padding: 7px 2vw;}
    }
    @media (max-width: 500px) {
      .hero-logo { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <!-- Animated Hero Blob -->
  <div class="hero-bg-blob"></div>
  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="navbar-inner">
      <div class="navbar-logo" onclick="document.getElementById('hero').scrollIntoView({behavior:'smooth'})">
        <img src="https://i.postimg.cc/jjhJPRFJ/Sentry-X-2.png" alt="SentryX Logo">
        <span>SentryX</span>
      </div>
      <div class="nav-links">
        <a class="nav-link active" href="#hero" onclick="setActiveNav(this)">Home</a>
        <a class="nav-link" href="#features" onclick="setActiveNav(this)">Features</a>
        <a class="nav-link" href="#premium" onclick="setActiveNav(this)">Premium</a>
        <a class="nav-link" href="#team" onclick="setActiveNav(this)">Team</a>
        <a class="nav-link" href="#community" onclick="setActiveNav(this)">Community</a>
      </div>
    </div>
  </nav>
  <!-- HERO SECTION -->
  <section class="hero-section" id="hero">
    <div class="hero-content" data-aos="fade-up" data-aos-delay="110">
      <div class="launch-badge"><span>ðŸš€</span>LIVE â€” Launched Today!</div>
      <div class="confetti-hero" id="confettiHero"></div>
      <div class="hero-logo" id="heroLogo">
        <img src="https://i.postimg.cc/jjhJPRFJ/Sentry-X-2.png" alt="SentryX Logo">
      </div>
      <div class="hero-title" id="heroTitle">SentryX</div>
      <div class="hero-desc">
        <b>The Ultimate Discord Security & Utility Bot</b><br>
        <span class="hero-cycle" id="heroCycle"></span>
        <br>
        Trusted by hundreds, easy for everyone.<br>
        <span style="color:#9cffb0;font-weight:700;font-size:1.07em;">Public Launch â€” Get Protected Instantly!</span>
      </div>
      <div class="hero-cta">
        <a href="https://discord.com/oauth2/authorize?client_id=1393914240263389225&permissions=8&scope=bot%20applications.commands" target="_blank" class="invite-btn" id="inviteBtn">
          ðŸš€ Invite SentryX Now
        </a>
      </div>
    </div>
  </section>

  <!-- ...Your Features, Premium, Team, and Community sections (unchanged, reuse previous code!) ... -->

  <!-- Animation Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    // AOS on-scroll animation
    AOS.init({
      duration: 900,
      delay: 90,
      once: true,
      offset: 80
    });

    // Navbar active link on scroll
    function setActiveNav(el) {
      document.querySelectorAll('.nav-link').forEach(link=>link.classList.remove('active'));
      el.classList.add('active');
    }
    window.addEventListener('scroll', () => {
      let sections = ['hero','features','premium','team','community'];
      for (let i = sections.length-1; i >= 0; i--) {
        let s = document.getElementById(sections[i]);
        if (window.scrollY + 95 >= s.offsetTop) {
          document.querySelectorAll('.nav-link').forEach(link=>link.classList.remove('active'));
          document.querySelector('.nav-link[href="#'+sections[i]+'"]').classList.add('active');
          break;
        }
      }
    });

    // Hero logo parallax & magnetic effect
    const heroLogo = document.getElementById('heroLogo');
    heroLogo.addEventListener('mousemove', function(e){
      let x = (e.offsetX - this.offsetWidth/2)/9;
      let y = (e.offsetY - this.offsetHeight/2)/9;
      this.style.transform = `translate(${x}px,${y}px) scale(1.08)`;
    });
    heroLogo.addEventListener('mouseleave', function(){
      this.style.transform = "translate(0,0) scale(1)";
    });

    // Animated word cycling in hero
    const heroCycleWords = [
      "Real-time Security.",
      "Auto-Moderation.",
      "Detailed Logs.",
      "Fun Utilities.",
      "24/7 Defense.",
      "Giveaways & Roles."
    ];
    let heroCycleIndex = 0;
    function showCycleWord() {
      const el = document.getElementById('heroCycle');
      el.innerText = heroCycleWords[heroCycleIndex];
      gsap.fromTo(el, {opacity:0, y:30}, {opacity:1, y:0, duration:.7, ease:"power2.out"});
      setTimeout(()=>{
        gsap.to(el, {opacity:0, y:-12, duration:.5, onComplete:()=>{
          heroCycleIndex = (heroCycleIndex+1)%heroCycleWords.length;
          showCycleWord();
        }});
      }, 1100);
    }
    showCycleWord();

    // Magnetic Invite button & confetti on click
    const inviteBtn = document.getElementById('inviteBtn');
    inviteBtn.addEventListener('mousemove', function(e) {
      const rect = this.getBoundingClientRect();
      let x = e.clientX - rect.left - rect.width/2;
      let y = e.clientY - rect.top - rect.height/2;
      gsap.to(this, {x:x/8, y:y/8, duration:.22, ease:"power2.out"});
    });
    inviteBtn.addEventListener('mouseleave', function() {
      gsap.to(this, {x:0, y:0, duration:.23, ease:"power2.out"});
    });
    // Confetti burst on click
    inviteBtn.addEventListener('click', function(e) {
      const btn = this;
      for(let i=0;i<14;i++){
        let conf = document.createElement('span');
        conf.style.position = 'absolute';
        conf.style.left = (e.offsetX || 85)+'px';
        conf.style.top = (e.offsetY || 22)+'px';
        conf.style.width = '8px';
        conf.style.height = '8px';
        conf.style.background = `hsl(${Math.random()*360},100%,72%)`;
        conf.style.borderRadius = '60%';
        conf.style.opacity = 0.85;
        conf.style.zIndex = 10;
        btn.appendChild(conf);
        gsap.to(conf, {
          x: (Math.random()-0.5)*130,
          y: (Math.random()-0.6)*88-30,
          scale: 0.8+Math.random()*0.9,
          opacity:0,
          duration: 1.5,
          ease: "power3.out",
          onComplete: ()=>conf.remove()
        });
      }
    });

    // Hero section launch confetti on page load
    function launchHeroConfetti() {
      const container = document.getElementById('confettiHero');
      const bounds = container.getBoundingClientRect();
      for (let i = 0; i < 24; i++) {
        let c = document.createElement('span');
        c.style.position = 'absolute';
        c.style.left = (Math.random() * bounds.width) + 'px';
        c.style.top = (80 + Math.random() * (bounds.height-100)) + 'px';
        c.style.width = (10+Math.random()*10)+'px';
        c.style.height = (7+Math.random()*10)+'px';
        c.style.background = `hsl(${Math.random()*360},90%,${70+Math.random()*20}%)`;
        c.style.borderRadius = Math.random() > 0.6 ? '50%' : '40% 50% 70% 50% / 60% 30% 70% 50%';
        c.style.opacity = 0.94;
        c.style.zIndex = 11;
        container.appendChild(c);
        gsap.to(c, {
          x: (Math.random()-0.5)*130,
          y: -90 - Math.random()*70,
          rotation: Math.random()*200,
          scale: 0.7+Math.random()*1.2,
          opacity:0,
          duration: 2.9 + Math.random(),
          ease: "power2.out",
          onComplete: ()=>c.remove()
        });
      }
    }
    window.addEventListener('DOMContentLoaded', ()=> {
      setTimeout(launchHeroConfetti, 300);
    });
  </script>
</body>
</html>
